<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
            <div class="display"><h1>0</h1></div>
            <div class="clear">C</div>
            <div class="plusOrMinus">+/-</div>
            <div class="percent">%</div>
            <div class="divide">/</div>
            <div class="digit7">7</div>
            <div class="digit8">8</div>
            <div class="digit9">9</div>
            <div class="times">x</div>
            <div class="digit4">4</div>
            <div class="digit5">5</div>
            <div class="digit6">6</div>
            <div class="minus">-</div>
            <div class="digit1">1</div>
            <div class="digit2">2</div>
            <div class="digit3">3</div>
            <div class="plus">+</div>
            <div class="digit0">0</div>
            <div class="decimal">.</div>
            <div class="equals">=</div>
        </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
